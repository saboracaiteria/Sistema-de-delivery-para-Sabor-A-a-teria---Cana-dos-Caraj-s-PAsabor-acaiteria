<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto Vazio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
          colors: {
            brand: {
              purple: 'var(--color-header-bg)',
              red: 'var(--color-button-primary)',
              green: '#4caf50',  // Keep static for now unless requested
              dark: 'var(--color-text-primary)',   // Map dark to text primary? Or footer?
              bg: 'var(--color-background)',     // Map bg to background
            }
          }
        }
      }
    }
  </script>
  <style>
    /* CSS Variables for Theme Customization */
    :root {
      --color-header-bg: #4E0797;
      --color-header-text: #ffffff;
      --color-background: #f6f6f6;
      --color-card-bg: #ffffff;
      --color-card-text: #333333;
      --color-button-primary: #e50914;
      --color-button-text: #ffffff;
      --color-text-primary: #1e1e1e;
      --color-text-secondary: #666666;
    }

    /* Hide scrollbar for horizontal scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    body {
      background-color: var(--color-background);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>

</head>

<body class="bg-brand-bg text-gray-800 font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
